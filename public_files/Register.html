<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeaconInfo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="./js/jquery-3.2.1.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="jumbotron text-center">
            <h1>Registeration</h1>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <input type="text" id="adType" class="form-control" placeholder="Advertised Type ...">
            <br>
            <input type="text" id="status" class="form-control" placeholder="Status.....">
            <br>
            <input type="text" id="Place-Id" class="form-control" placeholder="Place Id....">
            <br>
            <input type="text" id="lat" class="form-control" placeholder="Latitude...">
            <br>
            <input type="text" id="lon" class="form-control" placeholder="Longitude...">
            <br>
            <input type="text" id="name" class="form-control" placeholder="name...">
            <br>
            <input type="text" id="ExpectedStability" class="form-control" placeholder="Expected Stability">
            <br>
            <input type="text" id="Desc" class="form-control" placeholder="Desc">
            <br>
            <input  type="text" id="Prop" class="form-control" placeholder="Prop">
            <br>
            <button id="register" class="btn btn-primary"> REGISTER </button>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
