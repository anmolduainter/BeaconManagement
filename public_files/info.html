<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeaconInfo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/beaconInfo.js"></script>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="jumbotron text-center">
                <h1>Beacon Info</h1>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <h3 class="text-center">Beacon Details</h3>
            <br>
            <h5>Beacon Name : <span  style="font-weight: 400;font-size: medium" id="beaconName"></span></h5>
            <br>
            <h5>Advertised ID : <span  style="font-weight: 400;font-size: medium" id="AI"></span></h5>
            <br>
            <h5>Advertised Type : <span  style="font-weight: 400;font-size: medium" id="AT"></span></h5>
            <br>
            <h5>Place ID : <span  style="font-weight: 400;font-size: medium" id="PI"></span></h5>
            <br>
            <h5>Latitude : <span  style="font-weight: 400;font-size: medium" id="Lat"></span></h5>
            <br>
            <h5>Longitude : <span  style="font-weight: 400;font-size: medium" id="Lon"></span></h5>
            <br>
            <h5>ExpectedStability : <span  style="font-weight: 400;font-size: medium" id="ES"></span></h5>
            <br>
            <h5>Position : <span  style="font-weight: 400;font-size: medium" id="POS"></span></h5>
        </div>
        <div class="col" id="diag">
            <br>
            <br>
            <h5 class="text-center">Status : <span id="Sta"></span></h5>
            <br>
            <br>
            <h4 class="text-center">ALERT!!!</h4>
        </div>
    </div>
    <div class="row">
        <div class="col" id="attachments">
            <h5 class="text-center">Attachments</h5>
        </div>
        <div class="col">
            <input type="text" id="textaddAttach" class="form-control" placeholder="Add Data....">
            <button id="addAttachment" class="btn btn-primary">Add Attachment</button>
        </div>
    </div>
</div>
</body>
</html>
